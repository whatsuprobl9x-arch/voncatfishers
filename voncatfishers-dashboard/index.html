<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VonCatfishers â€” Login</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <main class="centered">
    <div class="card login-card">
      <h1>VonCatfishers</h1>
      <p class="subtitle">Sign in (No account creation)</p>
      <label>Email
        <input id="email" type="email" placeholder="you@domain.xyz" />
      </label>
      <label>Password
        <input id="password" type="password" />
      </label>
      <div class="row">
        <button id="loginBtn" class="btn">Log in</button>
        <button id="forgotBtn" class="btn ghost">Forgot?</button>
      </div>
      <p class="note">Accounts are controlled centrally. No "create account" button.</p>
    </div>
  </main>

  <!-- Forgot password modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <p>Please contact <strong>@o_.block</strong> on Discord to reset your password (only for employees).</p>
      <button id="closeModal" class="btn">Close</button>
    </div>
  </div>

  <script src="js/config.example.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.getElementById('forgotBtn').addEventListener('click', () => {
      document.getElementById('modal').classList.remove('hidden');
    });
    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('modal').classList.add('hidden');
    });

    document.getElementById('loginBtn').addEventListener('click', async () => {
      await login();
    });

    // allow Enter to submit
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') login();
    });
  </script>
</body>
</html>
